
<ion-header>

  <ion-navbar>
    <ion-title>SÃ©lectionner vos cantines</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="addSelectedCantine()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="cantineType">
      <ion-segment-button value="mat">
        Maternelle
      </ion-segment-button>
      <ion-segment-button value="elem">
        Elementaire
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="switch-data-container" [ngSwitch]="cantineType">
    <ion-list *ngSwitchCase="'mat'">
      <ion-item *ngFor="let item of mats" (click)="selectCantine(item)">
        <ion-icon *ngIf="isHidden(item)" name="checkmark" [ngStyle]="{'color': '#78BD43'}" item-right></ion-icon>
        {{ item.name }}
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'elem'">
      <ion-item *ngFor="let item of elems" (click)="selectCantine(item)">
        <ion-icon *ngIf="isHidden(item)" name="checkmark" [ngStyle]="{'color': '#78BD43'}" item-right></ion-icon>
        {{ item.name }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
